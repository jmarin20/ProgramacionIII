<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_numeroCarne}" for="numeroCarne" />
                        <p:inputText id="numeroCarne" value="#{alumnoController.selected.numeroCarne}" title="#{bundle.EditAlumnoTitle_numeroCarne}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_numeroCarne}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{alumnoController.selected.apellido}" title="#{bundle.EditAlumnoTitle_apellido}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.EditAlumnoTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.EditAlumnoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{alumnoController.selected.direccion}" title="#{bundle.EditAlumnoTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_generoIdgenero}" for="generoIdgenero" />
                        <p:selectOneMenu id="generoIdgenero" value="#{alumnoController.selected.generoIdgenero}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_generoIdgenero}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="generoIdgeneroItem"
                                           itemValue="#{generoIdgeneroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
