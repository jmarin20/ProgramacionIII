<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionCursoViewDlg" widgetVar="AsignacionCursoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionCursoTitle}">
            <h:form id="AsignacionCursoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionCursoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionCursoLabel_idasignacionCurso}"/>
                        <h:outputText value="#{asignacionCursoController.selected.idasignacionCurso}" title="#{bundle.ViewAsignacionCursoTitle_idasignacionCurso}"/>
                        <h:outputText value="#{bundle.ViewAsignacionCursoLabel_cursoCodigoCurso}"/>
                        <h:outputText value="#{asignacionCursoController.selected.cursoCodigoCurso}" title="#{bundle.ViewAsignacionCursoTitle_cursoCodigoCurso}"/>
                        <h:outputText value="#{bundle.ViewAsignacionCursoLabel_inscripcionIdinscripcion}"/>
                        <h:outputText value="#{asignacionCursoController.selected.inscripcionIdinscripcion}" title="#{bundle.ViewAsignacionCursoTitle_inscripcionIdinscripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionCursoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
